<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" ry="100" fill="#4A4A4A"/>
  
  <!-- Gear shape - half blue, half gray -->
  <g transform="translate(256, 256)">
    <!-- Left half gear (blue) -->
    <g clip-path="url(#leftClip)">
      <path d="M0,-120 L20,-120 L25,-100 A100,100 0 0,1 71,-71 L91,-76 L91,-56 L76,-51 A100,100 0 0,1 100,-25 L120,-20 L120,0 L100,5 A100,100 0 0,1 100,25 L120,20 L120,40 L100,35 A100,100 0 0,1 76,51 L91,56 L91,76 L71,71 A100,100 0 0,1 51,76 L56,91 L36,91 L31,76 A100,100 0 0,1 25,100 L20,120 L0,120 L-5,100 A100,100 0 0,1 -25,100 L-20,120 L-40,120 L-35,100 A100,100 0 0,1 -51,76 L-36,91 L-56,91 L-51,71 A100,100 0 0,1 -76,51 L-91,56 L-91,36 L-76,31 A100,100 0 0,1 -100,25 L-120,20 L-120,0 L-100,-5 A100,100 0 0,1 -100,-25 L-120,-20 L-120,-40 L-100,-35 A100,100 0 0,1 -76,-51 L-91,-56 L-91,-76 L-71,-71 A100,100 0 0,1 -51,-76 L-56,-91 L-36,-91 L-31,-76 A100,100 0 0,1 -25,-100 L-20,-120 L0,-120 Z" fill="#3B82C4"/>
    </g>
    
    <!-- Right half gear (gray) -->
    <g clip-path="url(#rightClip)">
      <path d="M0,-120 L20,-120 L25,-100 A100,100 0 0,1 71,-71 L91,-76 L91,-56 L76,-51 A100,100 0 0,1 100,-25 L120,-20 L120,0 L100,5 A100,100 0 0,1 100,25 L120,20 L120,40 L100,35 A100,100 0 0,1 76,51 L91,56 L91,76 L71,71 A100,100 0 0,1 51,76 L56,91 L36,91 L31,76 A100,100 0 0,1 25,100 L20,120 L0,120 L-5,100 A100,100 0 0,1 -25,100 L-20,120 L-40,120 L-35,100 A100,100 0 0,1 -51,76 L-36,91 L-56,91 L-51,71 A100,100 0 0,1 -76,51 L-91,56 L-91,36 L-76,31 A100,100 0 0,1 -100,25 L-120,20 L-120,0 L-100,-5 A100,100 0 0,1 -100,-25 L-120,-20 L-120,-40 L-100,-35 A100,100 0 0,1 -76,-51 L-91,-56 L-91,-76 L-71,-71 A100,100 0 0,1 -51,-76 L-56,-91 L-36,-91 L-31,-76 A100,100 0 0,1 -25,-100 L-20,-120 L0,-120 Z" fill="#9CA3AF"/>
    </g>
    
    <!-- Inner circle for gear center -->
    <circle cx="0" cy="0" r="60" fill="#4A4A4A"/>
    
    <!-- M letter in the center -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">M</text>
  </g>
  
  <!-- Clipping paths for half-and-half effect -->
  <defs>
    <clipPath id="leftClip">
      <rect x="-256" y="-256" width="256" height="512"/>
    </clipPath>
    <clipPath id="rightClip">
      <rect x="0" y="-256" width="256" height="512"/>
