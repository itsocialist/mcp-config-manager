    <line x1="200" y1="380" x2="256" y2="320" stroke="#2196F3" stroke-width="2"/>
    <line x1="256" y1="320" x2="320" y2="380" stroke="#2196F3" stroke-width="2"/>
    <line x1="320" y1="380" x2="400" y2="350" stroke="#2196F3" stroke-width="2"/>
  </g>
  
