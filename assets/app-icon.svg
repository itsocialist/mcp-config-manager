    <circle cx="40" cy="40" r="16" fill="none" stroke="#4CAF50" stroke-width="4"/>
    <g stroke="#4CAF50" stroke-width="3" stroke-linecap="round">
      <!-- Gear teeth -->
      <line x1="40" y1="8" x2="40" y2="16"/>
      <line x1="56.7" y1="12.3" x2="51.8" y2="19.2"/>
      <line x1="67.7" y1="32.3" x2="60.8" y2="27.2"/>
      <line x1="72" y1="40" x2="64" y2="40"/>
      <line x1="67.7" y1="47.7" x2="60.8" y2="52.8"/>
      <line x1="56.7" y1="67.7" x2="51.8" y2="60.8"/>
      <line x1="40" y1="72" x2="40" y2="64"/>
      <line x1="23.3" y1="67.7" x2="28.2" y2="60.8"/>
      <line x1="12.3" y1="47.7" x2="19.2" y2="52.8"/>
      <line x1="8" y1="40" x2="16" y2="40"/>
      <line x1="12.3" y1="32.3" x2="19.2" y2="27.2"/>
