<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="#2563eb" stroke="#1d4ed8" stroke-width="4"/>
  
  <!-- MCP Text -->
  <text x="128" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white">MCP</text>
  
  <!-- Configuration Symbol -->
  <g transform="translate(128, 140)">
    <!-- Gear/Configuration Icon -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Gear Teeth -->
    <g stroke="white" stroke-width="3" fill="white">
      <rect x="-2" y="-35" width="4" height="10" rx="2"/>
      <rect x="-2" y="25" width="4" height="10" rx="2"/>
      <rect x="25" y="-2" width="10" height="4" rx="2"/>
      <rect x="-35" y="-2" width="10" height="4" rx="2"/>
      
      <!-- Diagonal teeth -->
      <rect x="18" y="-22" width="4" height="8" rx="2" transform="rotate(45)"/>
      <rect x="18" y="14" width="4" height="8" rx="2" transform="rotate(45)"/>
      <rect x="-22" y="18" width="4" height="8" rx="2" transform="rotate(45)"/>
      <rect x="14" y="-22" width="4" height="8" rx="2" transform="rotate(-45)"/>
    </g>
  </g>
  
  <!-- Connection Lines (representing protocol) -->
  <g stroke="white" stroke-width="2" opacity="0.7">
    <line x1="60" y1="80" x2="90" y2="100"/>
    <line x1="196" y1="80" x2="166" y2="100"/>
    <line x1="60" y1="180" x2="90" y2="160"/>
    <line x1="196" y1="180" x2="166" y2="160"/>
  </g>
  
  <!-- Small Nodes -->
  <circle cx="60" cy="80" r="6" fill="white"/>
  <circle cx="196" cy="80" r="6" fill="white"/>
  <circle cx="60" cy="180" r="6" fill="white"/>
  <circle cx="196" cy="180" r="6" fill="white"/>
</svg>